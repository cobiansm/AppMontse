<ion-content>
  <div class='flex-center'>
  <ion-card>
    <ion-item>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
    </ion-item>
  
    <ion-card-content>
      <img src = "../assets/supermarket.jpg"/>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type='email' [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type='password' [(ngModel)]="contra"></ion-input>
      </ion-item>
      <ion-button (click)=login() [routerLink]="['/tabs']" color="light" size="full">LOGIN</ion-button>
      <ion-button (click)=registro() color="dark" size="full">REGISTRARSE</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
